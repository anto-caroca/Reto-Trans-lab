<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/home.css">
</head>

<body>
  <div class="pos-f-t">
    <!-- Creando Navbar Side Menú, se borra div class="collapse" -->
    <nav class="navbar navbar-dark bg-dark">
      <!--Borrar data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"-->
      <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- Vertical Navs dentro de un div-->
    <!-- no colocamos ni container ni section por que queremos que el navbar cubra toda la pantalla, sino tendria un margen -->
    <!--Borrar   <li class="nav-item"> -->
    <nav id="sideMenu" class="nav flex-column float-left menu bg-dark menu_closed">
      <!-- d-none aparece en display property en bootstrap, sirve para que inicialmente el sideMenu este oculto -->
      <!-- se agrega bg-dark para dar color negro al menu-->
      <!-- Con float-left hacemos que flote hacia la izquierda -->
      <div onclick="toggleMenu()" class="close_button">
        <span aria-hidden="true">&times;</span>
      </div>
      <div class="menu_content">
        <!--menu_content para separar el menu del botón x-->
        <a class="nav-link active" href="#">ver saldo</a>
        <a class="nav-link" href="#">calcular tarifa</a>
        <a class="nav-link" href="#">perfil</a>
        <a class="nav-link" href="#">preguntas frecuentes</a>
        <a class="nav-link" href="#">home</a>
      </div>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="src/js/home.js"></script>
</body>

</html>
